<div id="image-background" *ngIf="plate">
  <div id="back-plate"class="row">
    <div class="col s12">
      <div class="center-align">
        <h1>{{plate.name}}</h1>
      </div>
    </div>
      <div class="row">
        <div class="col m12">
          <div class="col m3 s12 offset-m3">
            <img id="image-prop" [src]="'http://localhost:3000/' + plate.pic_path">
          </div>
          <div class="col m3 s12">
            <h2>Description</h2>
            <p>{{plate.description}}</p>
            <p> Price: {{plate.price}} euros per plate</p>
            <p> Total guest: {{plate.guests}}</p>
            <button (click) ="addguest()"  class="btn waves-effect waves-light" type="submit" name="action">Participate
            <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">

        <div class="col m6 s12 offset-m3 center-align">
            <h4>Your Location</h4>
          <sebm-google-map [latitude]="plate.addressLat"
                         [longitude]="plate.addressLng"
                         [zoom]="16"
                         [streetViewControl]="false"
                         [usePanning]="true"
                         #addressMap>
             <sebm-google-map-marker [latitude]="plate.addressLat" [longitude]="plate.addressLng"></sebm-google-map-marker>
          </sebm-google-map>
        </div>
      </div>

      <div class="row">
        <div class="col m12 center-align">
            <a [routerLink]="['/plates', plate.location]" class="waves-effect waves-light btn-large">Back to the list</a>
        </div>
      </div>
    </div>

</div>
