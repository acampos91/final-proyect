
   <div class="row">
     <div class="col s12 center-align">
       <h1>New Request</h1>
     </div>
      <form class="col s12" enctype="multipart/form-data">
         <div class="row">
            <div class="input-field col s6">
               <i class="material-icons prefix">restaurant</i>
               <input  id="title" type="text" [(ngModel)]="formInfo.title" name="title" class="active validate" required>
               <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
               <i class="material-icons prefix">room</i>
               <input id="origin" type="text" name = "origin" [(ngModel)]="formInfo.origin" class="active validate" required>
               <label for="origin">Origin</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s6 offset-m3">
               <i class="material-icons prefix">mode_edit</i>
               <textarea id="description" type="text" name ="description" [(ngModel)]="formInfo.description" class="materialize-textarea"></textarea>
               <label for="description">Descripcion</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">local_atm</i>
               <input  id="price" type="number" name="price" [(ngModel)]="formInfo.price" class="active validate">
               <label for="price">Price per plate</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">timer</i>
                <label for="timepicker">Time</label>
                <input id="timepicker" data-default="14:20:00" class="timepicker" type="time">
            </div>
         </div>
         <div class="row">
            <div class="input-field col s6 offset-m3">
              <i class="material-icons prefix">my_location</i>
               <input  id="location" type="text" name= "location" [(ngModel)]="formInfo.location" class="active validate">
               <label for="location">Your Location</label>
            </div>
         </div>

         <div class="row">
           <div class="input-field col s6 offset-m3">
             <input type="file" name="filename" ng2FileSelect [uploader]="uploader" />
           </div>
         </div>

         <div class="col s12 center-align">
           <button (click) ="newq()"  class="btn waves-effect waves-light" type="submit" name="action">Submit
             <i class="material-icons right">send</i>
           </button>
         </div>
      </form>
   </div>
