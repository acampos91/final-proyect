
   <div class="row">
     <div class="col s12 center-align">
       <h1>New Plate</h1>
     </div>
      <form class="col s12" enctype="multipart/form-data">
         <div class="row">
            <div class="input-field col s6">
               <i class="material-icons prefix">restaurant</i>
               <input  id="name" type="text" [(ngModel)]="formInfo.name" name="name" class="active validate" required>
               <label for="name">Name of plate</label>
            </div>
            <div class="input-field col s6">
               <i class="material-icons prefix">room</i>
               <input id="origin" type="text" name = "origin" [(ngModel)]="formInfo.origin" class="active validate" required>
               <label for="origin">Origin</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s6 offset-m3">
               <i class="material-icons prefix">mode_edit</i>
               <textarea id="description" type="text" name ="description" [(ngModel)]="formInfo.description" class="materialize-textarea"></textarea>
               <label for="description">Descripcion</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">local_atm</i>
               <input  id="price" type="number" name="price" [(ngModel)]="formInfo.price" class="active validate">
               <label for="price">Price per plate</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Date" type="date" class="datepicker">

            </div>
         </div>
         <div class="row">
            <div class="input-field col s6 offset-m3">
              <i class="material-icons prefix">my_location</i>
               <input  id="location" type="text" name= "location" [(ngModel)]="formInfo.location" class="active validate">
               <label for="location">Your Location</label>
            </div>
         </div>

         <div class="row">
           <div class="input-field col s6 offset-m3">
             <input type="file" name="file" id="file" ng2FileSelect [uploader]="uploader" />
           </div>
         </div>
         <div class="row">

           <div class="col m6 s12 offset-m3 center-align">
             <h4>Your Location</h4>
             <sebm-google-map [latitude]="addressLat"
                            [longitude]="addressLng"
                            [zoom]="16"
                            [streetViewControl]="false"
                            [usePanning]="true"
                            #addressMap>
                <sebm-google-map-marker [latitude]="addressLat" [longitude]="addressLng"></sebm-google-map-marker>
             </sebm-google-map>
           </div>
         </div>


         <div class="col s12 center-align">
           <button (click) ="newq()"  class="btn waves-effect waves-light" type="submit" name="action">Submit
             <i class="material-icons right">send</i>
           </button>
         </div>


      </form>

      <p> {{ feedback }} </p>
   </div>
