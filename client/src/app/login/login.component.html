<div class="row">
  <div class="col s12 center-align">
    <h1>Login</h1>
  </div>
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6 offset-m3">
          <i class="material-icons prefix">account_circle</i>
          <input  id="icon_prefix" type="text" [(ngModel)]="formInfo.username" name="username" class="validate">
          <label for="icon_prefix">Complete Name</label>
      </div>
      <div class="input-field col s6 offset-m3">
          <i class="material-icons prefix">vpn_key</i>
          <input id="icon_key" type="password" [(ngModel)]="formInfo.password" name="password" class="validate">
          <label for="icon_key">Password</label>
      </div>
      <div class="input-field col s12 center-align">
        <button (click) ="login()"  class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
