<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6 offset-m3">
          <i class="material-icons prefix">account_circle</i>
          <input  id="icon_prefix" type="text" [(ngModel)]="formInfo.username" name="username" class="validate">
          <label for="icon_prefix">Complete Name</label>
      </div>
      <div class="input-field col s6 offset-m3">
          <i class="material-icons prefix">vpn_key</i>
          <input id="icon_key" type="password" [(ngModel)]="formInfo.password" name="password" class="validate">
          <label for="icon_key">Password</label>
      </div>
      <div class="col s6 offset-m3">

          <button (click)="login()"> Signup </button>

      </div>
    </div>
  </form>
</div>
